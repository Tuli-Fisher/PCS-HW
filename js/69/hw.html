<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p id="test"> this is my homework test</p>
    <p  id="test2"> this is another test</p>
    <script src="hw.js"></script>
    
    <script>
      const potus = pcs('#test');
      potus.css('color', 'red');
      console.log(potus.css('color'));
      console.log(potus.css('backgroundColor'));
      potus.click(() => {
        console.log('potus was clicked');
        potus.css('bottom', 0);
      });
      potus.on('mouseenter', () => potus.css('fontSize', '64px'));
      potus.on('mouseleave', () => potus.css('fontSize', '2em'));

      potus.css('position', 'absolute');
      potus.css('bottom', '100px');

      const charlie = pcs('#test2');
      charlie.css('color', 'green');
      charlie.hide();
      charlie.show();
      charlie.sparkle(100000, 1000);
    </script>
