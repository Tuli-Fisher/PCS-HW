<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firstviteproject</title>
  </head>
  <body>
    
  <body>
    <header>
      <h1>KAPY TRIPS</h1>
      <p>An Adventure In The Making</p>
    </header>

    <aside class="filters">
      <h3>Filters</h3>
      <div class="filters-grid">
        <!-- <select id="list-map">
          <option value="">List Veiw</option>
          <option value="">Map Veiw</option>
        </select> -->

        <div class="switch-container">
          <span class="switch-label">List</span>
          <div class="switch" id="viewSwitch">
            <div class="slider"></div>
          </div>
          <span class="switch-label">Map</span>
        </div>

        <select id="sortOrder">
          <option value="distance">Sort By Distance </option>
          <option value="name">Sort By Name</option>
        </select>

        <input id="searchInput" type="text" placeholder="Search parks..." />
        <select id="typeFilter">
          <option value="">All types</option>
        </select>
        <select id="attrTypeFilter">
          <option value="">All types</option>
        </select>
        <!-- <select id="amenityFilter">
          <option value="">Any amenity</option>
        </select> -->
        <button id="reset" class="reset-btn">Reset</button>
      </div>
    </aside>

    <main>
      <div id="tiles"></div>
      <div id="noresults" class="no-results" style="display: none">
        No parks found.
      </div>
      <div id="map" class="map-view"></div>
    </main>

    <aside class="ads">
      <img
        src="images/ChatGPT Image Oct 20, 2025, 01_51_31 PM.png"
        alt="Ad 1"
      />
      <img src="images/withSign.png" alt="Ad 2" />
      <img
        src="images/ChatGPT Image Sep 29, 2025, 08_17_43 PM.png"
        alt="Ad 3"
      />
    </aside>

    <footer>© Kapy Trips — An Adventure In The Making</footer>
  
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
