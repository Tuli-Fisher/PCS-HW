<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Potato Head</title>

    <style>
        html,
        body,
        aside,
        main {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body{
            display: grid;
            grid-template-columns: 1fr 3fr;
        }

        header{
            text-align: center;
            color: rgb(38, 63, 129);

            position: fixed;
            top: 5px;
            left: 40%;
        }

        main{
            position: relative;
            margin: 0;
            background-image: url(media/wood.jpg);
            background-size: cover;
        }

        .controls{
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        aside{
            overflow-y: auto;

            background-image: url(media/wood.jpg);
            background-size: cover;

            border-right: 2px solid black;
            
        }

        .messagebox{
            display: none;
            position: fixed;
            top: 40%;
            left: 40%;
            background-color: white;
            border: 2px solid black;
            padding: 10px;
        }

        .default{
            border: 4px solid rgb(69, 160, 235);
            border-radius: 8px;

            min-height: 30px;
            min-width: 50px;
            text-align: center;
            background-color: rgb(127, 190, 226);
        }
    </style>
</head>
<body>
    
    <header class="default">
        <h1>Mr Potato Head!</h1>
    </header>

    <aside>
        <img class="part" id="potato" src="parts/body.png" alt="" />

        <img class="part" id="eyes1" src="parts/eyes1.png" alt="" />
        <img class="part" id="eyes2" src="parts/eyes2.png" alt="" />
        <img class="part" id="eyes3" src="parts/eyes3.png" alt="" />
        <img class="part" id="eyes4" src="parts/eyes4.png" alt="" />
        <img class="part" id="glasses" src="parts/glasses.png" alt="" />
        <img class="part" id="leftEar" src="parts/leftEar.png" alt="" />
        <img class="part" id="mouth2" src="parts/mouth2.png" alt="" />
        <img class="part" id="rightEar" src="parts/rightEar.png" alt="" />
        <img class="part" id="mouth1" src="parts/mouth1.png" alt="" />
        <img class="part" id="nose1" src="parts/nose1.png" alt="" />
        <img class="part" id="nose2" src="parts/nose2.png" alt="" />
    </aside>

    <main>
        <div class="controls">
            <span class="saveSpan default">Save</span>
            <span class="loadSpan default">Load</span>
        </div>
    </main>

    <div class="messagebox save default">
        input name: <input type="text" class="nameInput">
        <button class="saveButton">OK</button>
    </div>

    <div class="messagebox  load default">
        <select id="loadSelect"></select>
        <button class="loadButton">OK</button>
    </div>

    <script src="new.js"></script>
</body>
</html>
