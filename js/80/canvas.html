<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #theCanvas {
        display: block;
      }

      div {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 2em;

        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div>
      <span>
        <label>Pick a ball color</label>
        <input id="colorInput" type="color" />
      </span>
      <span>
        <label>Choose a ball size</label>
        <input id="sizeInput" type="number" />
      </span>
      <button id="createButton">Create</button>
    </div>
    <canvas id="theCanvas"></canvas>

    <script src="canvasClasses.js"></script>
    <!-- <script src="canvas.js"></script> -->
  </body>
</html>
