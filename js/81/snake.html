<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #181818;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    #scoreBox {
      background: #222;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      margin-bottom: 10px;
    }

    #theCanvas {
      background: #000;
      outline: 2px solid #444;
    }

  #gameover {
      display: none; /* hidden at start */
      opacity: 0;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      width: 350px;
      height: 250px;

      background: black;
      color: white;
      border: 2px solid red;
      border-radius: 10px;

      display: flex;
      justify-content: center;  /* center horizontally */
      align-items: center;      /* center vertically */
      text-align: center;       /* center multiline text */

      font-size: 24px;

      transition: opacity 0.6s ease;
    }

 #gameover.show {
    display: flex;
    opacity: 1;
  }
  </style>

</head>
<body>

  <h1>üêç Snake Game</h1>

  <audio id="crunch" src="crunch.mp3"></audio>
  <audio id="crash" src="crash.mp3"></audio>

  <div id="gameover" >GAME OVER!!</div>

  <div id="scoreBox">Score: 0</div>

  <canvas id="theCanvas"></canvas>

  <script src="snake.js"></script>

</body>
</html>
